<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de presentación de Kardick, un experto en hacking y ciberseguridad.">
    <title>Kardick - Ciberseguridad y Hacking</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }

        header {
            background-color: #000;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            color: #00FF00;
            margin: 0;
        }

        h2 {
            color: #33FF33;
            font-size: 1.2em;
            margin: 0;
        }

        .intro {
            text-align: center;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            font-size: 1.2em;
            line-height: 1.6;
        }

        .intro p {
            margin: 20px 0;
        }

        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 255, 0, 0.2);
        }

        footer {
            background-color: #000;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
        }

        footer a {
            color: #00FF00;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .code-block {
            background-color: #1E1E1E;
            color: #33FF33;
            padding: 15px;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
            margin: 20px 0;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>Kardick</h1>
        <h2>Experto en Ciberseguridad y Hacking Ético</h2>
    </header>

    <div class="intro">
        <p>Bienvenido a la página personal de <strong>Kardick</strong>, un apasionado de la ciberseguridad, el hacking ético y la protección digital. Aquí encontrarás información sobre mis proyectos, experiencias y mi enfoque en la protección contra amenazas cibernéticas.</p>

    </div>

</body>
</html>
